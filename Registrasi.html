<body>
    <img src="/Frontend/Image/LogoDisPin.png" width="100px" alt="LogoDisPin">
    <nav class="navbar navbar-light ">
        <p style="text-align: center;">Registrasi</p>
      </nav>

      <form style="margin-left: 100px; margin-top: 50px;">
        <!-- Nama -->
        <div class="mb-3" style="width: 400px;">
          <label for="exampleInputEmail1" class="form-label">Masukaan Nama</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text"></div>
        </div>
        <!-- Email -->
        <div class="mb-3" style="width: 400px;">
            <label for="exampleInputEmail1" class="form-label">Masukaan E-Mail</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          <!-- foto -->
          <div class="mb-3" style="width: 400px;"></div>
          <p>Masukkan Foto</p>
          <form action="proses.php" method="post" enctype="multipart/form-data">
            <p>Upload <input type='file' name='foto' /></p>
      </form>
      </div>
      <!--Tempat Tanggal Lahir -->
      <div class="mb-3" style="width: 400px; margin-left: 100px; margin-top: 50px;">
        <label for="exampleInputEmail1" class="form-label">Tempat Tanggal Lahir</label>
        <input type="email" class="form-control" id="floatingInput" placeholder="Tempat, Tanggal/Bulan/Tahun">
      </div>
      <!-- jenis kelamin -->
      <div class="form-check" style="width: 400px; margin-left: 100px; margin-top: 50px;">
        <p>Jenis Kelamin</p>
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Laki-Laki
        </label>
      </div>
      <div class="form-check" style="width: 400px; margin-left: 100px;">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Perempuan
        </label>
      </div>
      <!-- Username -->
      <div class="mb-3" style="width: 400px; margin-left: 100px; margin-top: 50px;">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text"></div>
      <!-- Password -->
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <!-- Konfirmasin Password -->
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>

        <button type="submit" class="btn btn-primary">Kirim</button>
      </form>
