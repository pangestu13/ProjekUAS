<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Login Form</title>
    <style>
        body {
            background-color: #3fb8ec ;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .p a{
            text-align: right;
        }
        .card {
            margin-top: 100px;
            border-radius: 15px;
            border: none;
        }
        .logo {
            font-size: 30px;
        }

    </style>
</head>
<body>
    <p><a href="#">Daftar</a></p>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6">
                <div class="card mb-5">
                    <div class="row">
                            <div class="card-body mx-4">
                                <div class="text-center"><img src="image/logoNew.png" width="50px" alt="logo"
                                        class="justify my-3"></div>
                                        <h1 class="fw-bold logo"><center><i>NR Store</i></center></h1>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput"
                                        placeholder="name@example.com">
                                    <label for="floatingInput">Email</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="floatingPassword"
                                        placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <a href="#" style="font-size: 12px;text-decoration: none;color: #252525;"
                                    class="d-block my-3">Lupa
                                    Password?</a>
                                <div class="d-grid col-12 mb-3"><button class="btn btn-primary">Login</button></div>
                            </div>
                        </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
